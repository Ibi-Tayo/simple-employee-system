  <div class="external">
    <div [hidden]="!isLoading" class="spinner-border text-info m-5"></div>
    @for (j of jobList ; track j.id) {
    <div class="card">
      <img class="card-img-top" src="images/profile1.jpg" alt="Card image" />
      <div class="card-body">
        <h4 class="card-title">{{ j.job }}</h4>
        <p class="card-text">Technology division</p>
        <a class="btn btn-primary">Learn more</a>
      </div>
    </div>
    }
  </div>
