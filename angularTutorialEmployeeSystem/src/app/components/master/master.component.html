<div class="row">
  <div class="col-12 text-center">
    <h1 class="title">Tutorial project</h1>
    <div class="btn-group">
      <button
        type="button"
        [ngClass]="
          componentName == 'Roles' ? 'btn btn-info' : 'btn btn-primary'
        "
        (click)="changeComponent('Roles')"
      >
        User Roles
      </button>
      <button
        type="button"
        [ngClass]="
          componentName == 'Jobs' ? 'btn btn-info' : 'btn btn-primary'
        "
        (click)="changeComponent('Jobs')"
      >
        Company Jobs
      </button>
    </div>

    <div class="col-12">
      <app-roles [hidden]="componentName !== 'Roles'"></app-roles>
      <app-job [hidden]="componentName !== 'Jobs'"></app-job>
    </div>
  </div>
</div>
