<form [class.was-validated]="isSubmitted" [formGroup]="employeeForm" (ngSubmit)="formSubmitter()">
  <div class="row">
    <div class="col-6">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Enter name"
        formControlName="name"
        class="form-control"
        required
      >
    </div>
    <div class="col-6">
      <label for="dOb">Date of Birth</label>
      <input
        type="date"
        id="dateOfBirth"
        formControlName="dateOfBirth"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label for="jobTitle">Job Title</label>
      <select
        id="jobTitle"
        formControlName="job"
        class="form-control"
        required>
        @for (job of jobTitles; track $index) {
        <option value="{{ job }}">{{ job }}</option>
        }
    </select>
    </div>
    <div class="col-6">
      <label for="company">Company</label>
      <select
        id="company"
        formControlName="company"
        class="form-control"
        required>
        @for (company of companies; track $index) {
        <option value="{{ company }}">{{ company }}</option>
        }
    </select>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label for="address">Address</label>
      <input
        type="text"
        id="address"
        placeholder="Enter first line of address"
        formControlName="address"
        class="form-control"
        required
      />
    </div>
    <div class="col-6">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        placeholder="Enter City"
        formControlName="city"
        class="form-control"
        required
      />
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <label for="postcode">Postcode</label>
      <input
        type="text"
        id="postcode"
        placeholder="Enter postcode"
        formControlName="postcode"
        class="form-control"
        required
      />
    </div>
    <div class="col-6">
      <label for="salary">Salary</label>
      <input
        type="number"
        id="salary"
        placeholder="Enter yearly salary in Â£"
        formControlName="salary"
        class="form-control"
        required
      />
      @if (employeeForm.get('salary')?.touched) {
        <div class="invalid-feedback">You must enter a valid number.</div>
      }
    </div>
    <div class="col-6">
      <label for="yearsOfExperience">Years of Experience</label>
      <input
        type="number"
        id="yearsOfExperience"
        placeholder="Enter years of experience"
        formControlName="yearsOfExperience"
        class="form-control"
        required
      />
      @if (employeeForm.get('yearsOfExperience')?.touched) {
        <div class="invalid-feedback">You must enter a valid number.</div>
      }
    </div>
  </div>
  <button type="submit" class="btn btn-success mt-3">Submit</button>
</form>
